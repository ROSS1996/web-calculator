<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ”¢</text></svg>">
    <title>Web Calculator</title>
</head>
<body>
    <main>
        <div class="frame">
            <div class="screen">
                <div id="result"></div>
                <div id="input"></div>
            </div>
            <div class="keys">
                <div class="controls">
                    <button class="control" id="ce">CE</div>
                    <button class="control" id="cc">CC</div>
                </div>
                <div class="numbers">
                    <button class="number" id="0">0</div>
                    <button class="number" id="1">1</div>
                    <button class="number" id="2">2</div>
                    <button class="number" id="3">3</div>
                    <button class="number" id="4">4</div>
                    <button class="number" id="5">5</div>
                    <button class="number" id="6">6</div>
                    <button class="number" id="7">7</div>
                    <button class="number" id="8">8</div>
                    <button class="number" id="9">9</div>
                </div>
                <div class="operators">
                    <button class="operator" id="divide">/</div>
                    <button class="operator" id="multiply">*</div>
                    <button class="operator" id="add">+</div>
                    <button class="operator" id="subtract">-</div>
                    <button class="operator" id="calculate">=</div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
