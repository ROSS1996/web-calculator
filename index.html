<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ”¢</text></svg>">
    <title>Web Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="frame">
            <div class="display">
                <div class="screeElement" id="result">2000</div>
                <div class="screeElement" id="input">80 + 1020</div>
            </div>
            <div class="keyboard">
                <div class="controls">
                    <button class="control" id="ce">CE</button>
                    <button class="control" id="cc">CC</button>
                </div>
                <div class="keys">
                    <div class="numbers">
                        <button class="number" id="number0">0</button>
                        <button class="number" id="number1">1</button>
                        <button class="number" id="number2">2</button>
                        <button class="number" id="number3">3</button>
                        <button class="number" id="number4">4</button>
                        <button class="number" id="number5">5</button>
                        <button class="number" id="number6">6</button>
                        <button class="number" id="number7">7</button>
                        <button class="number" id="number8">8</button>
                        <button class="number" id="number9">9</button>
                    </div>
                    <div class="operators">
                        <button class="operator" id="divide">/</button>
                        <button class="operator" id="multiply">*</button>
                        <button class="operator" id="add">+</button>
                        <button class="operator" id="subtract">-</button>
                        <button class="operator" id="calculate">=</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="calculator.js" defer></script>
</body>
</html>
